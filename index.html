<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <!-- <link rel="shortcut icon" href="./img/favicon (12).ico" type="image/x-icon"> -->
    <title>forecastWeather</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="weather-card">
                <form action="">
                    <select class="select-city">                                              
                        <option>Париж</option>
                        <option>Лондон</option>
                        <option>Милан</option>
                        <option>Рим</option>
                        <option selected>Ижевск</option>
                        <option>Москва</option>
                        <option>Владивосток</option>
                        <option>Санкт-Петербург</option>
                        <option>Токио</option>
                        <option>Каир</option>
                    </select>
                </form>
                <div class="city-name"> 
                    <p>Город</p>                   
                </div>
                <hr>              
                <div class="degs">
                    <p>&deg;</p>
                </div>                
                <div class="clouds">
                    <p>Облачность</p>
                </div>
                <hr>
                <div class="features">

                </div>
                <div class="start">
                    <button class="btn">
                        <p>прогноз</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
